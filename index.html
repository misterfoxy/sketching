<!DOCTYPE html>
<html>
    <head>
      <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script type="text/javascript" src ="script.js"></script>
      <link rel ="stylesheet" href="style.css">
    </head>

  <body>

    <div id="primary">

      <div id="top-holder">
        <h2>SKETCH</h2>
        <h3> An App by <a href="https://github.com/misterfoxy">Misterfoxy</a></h3>
        <button id="clear-grid">Clear Canvas</button>
        <button id="resize">Resize Canvas</button>
        <button id="boderbutton">Grid:Off</button>
      </div>

      <div id="colorswab">
        <button id="regencolors">Regenerate Colors</button>
        <div id="contain-colors"></div>
      <div id="preview container">
        <div class="sel-high">
          <span>Hovering</span>
          <div class ="previewbox" id="selected"></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="frholder">
        <h2>Additional Features</h2>
        <div class="frcontain">
          <span>Fade</span>
          <div id="randomcircle" class="fade-rain" data-color="random"></div>
        </div>
      </div>
    </div>

      <div id="container"></div>
      <script src="script.js"></script>
    </div>

  </body>
</html>
